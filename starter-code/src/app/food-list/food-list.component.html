<div>
      <label for="things_name"> Search thing: </label>
      <input id="things_name" placeholder="thing name"
              type="text" [(ngModel)]="pattern">
    <div>

<ul>
  <div class="" *ngFor="let foods of foods | filter:'name':pattern; let i = index">
    <p>name: {{foods.name}}</p>
    <p>calories: {{foods.calories}}</p>
    <p>quantity: {{foods.quantity}}</p>
    <img src="{{foods.image}}" alt="" width="100">
  </div>
</ul>
